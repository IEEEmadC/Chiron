
<ion-view view-title="">
  <ion-content>
    <div class="im-wrapper">
      <ion-list ng-show="vm.suggestions.length">
        <ion-item ng-repeat="suggestion in vm.suggestions" ng-model="vm.selectedSuggestion" ng-click="vm.selectedS(suggestion)">
          {{suggestion}}
        </ion-item>
      </ion-list>
      <div ng-hide='vm.suggestions.length' class="center-div margin-top-30">
      <h4> Sorry, no medicine found. </h4>
      </div>
      <div class="flat center-div">
      <button  style="margin-top: 5%" ng-click="vm.sendBackToSearch()">Search again</button>
    </div>
  </div>
  </ion-content>
</ion-view>
