<div class="im-wrapper center-div thick login">
  <div style="margin-top: 7%;">
        <img style="width:20%" src="img/icon.png"/>
          <!-- <p style="color: #fff; font-size: 6vw">Chiron</p> -->
          <div style="margin-top: 10%;">
            <p style="color: #fff;font-size: 4vw">Create a new account</p>

    <form name="form" ng-submit="vm.register()" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.firstName.$dirty && form.firstName.$error.required }">
            <!-- <label for="username">First name</label> -->
            <input type="text" placeholder="First Name" name="firstName" id="firstName" class="form-control" ng-model="vm.user.firstName" required />
            <span class="error" ng-show="form.firstName.$dirty && form.firstName.$error.required" class="help-block">First name is required</span>
        </div><br>
        <div class="form-group" ng-class="{ 'has-error': form.lastName.$dirty && form.lastName.$error.required }">
            <!-- <label for="username">Last name</label> -->
            <input type="text" placeholder="Last Name" name="lastName" id="Text1" class="form-control" ng-model="vm.user.lastName" required />
            <span class="error" ng-show="form.lastName.$dirty && form.lastName.$error.required" class="help-block">Last name is required</span>
        </div><br>
        <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
            <!-- <label for="username">Username</label> -->
            <input type="text" placeholder="Username" name="username" id="username" class="form-control" ng-model="vm.user.username" required />
            <span class="error" ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
        </div><br>
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <!-- <label for="username">Username</label> -->
            <input type="password" placeholder="Password" name="password" id="password" class="form-control" ng-model="vm.user.password" required />
            <span class="error" ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Username is required</span>
        </div>
        <span class="error" ng-show="vm.error != ''" class="help-block">{{vm.error}}</span>

        <div class="form-actions">
            <button class="bottomButton4 button-green" type="submit" ng-disabled="form.$invalid || vm.dataLoading">Register</button>
